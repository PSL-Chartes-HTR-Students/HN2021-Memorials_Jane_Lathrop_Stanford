description: "Les données sources ont été téléversées sur le site From the page par\
  \ les Archives de l’Université Stanford qui en sont les propriétaires. Elles ont\
  \ ensuite été retranscrites par des bénévoles anonymes ; c’est leur travail nous\
  \ a servi de base pour corriger nos propres retranscriptions. Les documents sources\
  \ choisies sont des lettres de différents auteurs portant sur les obsèques de Jane\
  \ Lathrop Stanford.  Les lettres sélectionnées étaient les lettres : 42, 43, 46,\
  \ 49, 50, 54, 57 à 60, 69, 75, 76 [section 1, retranscrites par Perrine MAUREL]\
  \ ; 80 à 93 [section 2, retranscrites par Ingrid GUIMARÃES] ; 241 à 242  [section\
  \ 3, retranscrites par Yagmur OZTURK].\n"

transcription-guidelines: "Notre retranscription en elle-même a cherché à retranscrire\
  \ le texte ipsis litteris, sans le corriger, en conservant donc les erreurs éventuelles\
  \ intrinsèques au document. Il convient toutefois de noter que dans certains cas,\
  \ les documents présentaient des mentions imprécises qui n’avaient pas été prises\
  \ en compte par les retranscriptions originelles, ou alors qui avaient été soulignées\
  \ comme étant une retranscription incertaine. Nous avons alors fait le choix d’être\
  \ plus exhaustif que la retranscription originelle si possible, et nous avons parfois\
  \ fait des choix de retranscription différents sur la base de notre ressenti visuel\
  \ lors du travail. En raison de ces choix, la taille d’une page s’est donc parfois\
  \ avérée rallongée par rapport à l’estimation première.'\n"
